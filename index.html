<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Builder - Lego UX V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar de création de KPI -->
    <div id="sidebar">
        <h2>Créer un KPI</h2>
        <input type="text" id="kpiName" placeholder="Nom du KPI">
        <input type="text" id="kpiSource" placeholder="Source (optionnel)">
        <button id="addKpiBtn">Ajouter KPI</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <h1>Dashboard Lego KPI</h1>
        <div id="kpiContainer"></div>
    </div>

    <!-- Sortable.js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
