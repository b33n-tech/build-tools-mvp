<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Lego KPI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div id="sidebar">
    <h2>Configurer un KPI</h2>
    <input type="file" id="fileInput" accept=".csv,.xlsx" />
    <input type="text" id="kpiName" placeholder="Nom du KPI" />
    <select id="columnSelect"></select>
    <select id="calcSelect">
      <option value="">-- Type de calcul --</option>
      <option value="sum">Somme</option>
      <option value="avg">Moyenne</option>
      <option value="max">Max</option>
      <option value="min">Min</option>
      <option value="count">Compte</option>
    </select>
    <button id="addKpiBtn">Ajouter KPI</button>
  </div>

  <div id="dashboard">
    <h1>Dashboard Lego KPI</h1>
    <div id="kpiContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
