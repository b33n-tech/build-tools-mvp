<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPI Builder</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Sortable pour drag & drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div id="sidebar">
    <h2 id="sidebar-title">Cr√©er un KPI</h2>

    <label for="kpi-name" style="font-size:0.9rem;color:#cfeeee;margin-bottom:4px">Nom du KPI</label>
    <input type="text" id="kpi-name" placeholder="Nom du KPI" />

    <label for="kpi-type" style="font-size:0.9rem;color:#cfeeee;margin-bottom:4px">Type de calcul</label>
    <select id="kpi-type">
      <option value="">Type de calcul</option>
      <option value="sum">Somme</option>
      <option value="avg">Moyenne</option>
      <option value="max">Max</option>
      <option value="min">Min</option>
      <option value="count">Compte</option>
    </select>

    <label for="kpi-source" style="font-size:0.9rem;color:#cfeeee;margin-bottom:4px">Source (libre)</label>
    <input type="text" id="kpi-source" placeholder="Source (ex: Feuille A - Colonne B)" />

    <div style="display:flex; gap:10px; margin-top:6px;">
      <button id="save-btn">Ajouter KPI</button>
      <button id="delete-btn" style="display:none; background:#c84c4c; color:white;">üóëÔ∏è Supprimer</button>
    </div>

    <div style="margin-top:12px; font-size:0.85rem; color:#bcdfe0">
      <div><strong>Astuce :</strong> clique sur une brique du dashboard pour l'√©diter dans la sidebar.</div>
    </div>
  </div>

  <div id="dashboard">
    <h1 style="color:#3ecdd1; margin:0 0 12px 0; font-size:1.4rem;">Dashboard Lego KPI</h1>
    <div id="kpiContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
